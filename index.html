<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="img/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


    <title>NFT Card</title>
</head>
<body>

    <div class="container">
        <div class="card">
  
            <div class="img-wrapper">
                <img class="hero" src="./images/image-equilibrium.jpg" alt="equilibrium">
            <div class="color-overlay"></div>
                <img class="view" src="./images/icon-view.svg" alt="icon-eye">
            </div>
            <h2 class="title">Equilibrium #3429</h2>
            <div class="description">
                Our Equilibrium collection promotes balance and calm.
            </div>

            <div class="price-block">
                <div class="price-wrapper price">
                    <img src="./images/icon-ethereum.svg" alt="icon-eth">0.041ETH
                </div>
                <div class="price-wrapper clock">
                    <img src="./images/icon-clock.svg" alt="">3 days left
                </div>
            </div>
            
            <div class="creator">
                    <img src="./images/image-avatar.png" alt="avatar">
                <div class="avatar-desc">Creation of <span>Jules Wyvern</span></div>
            </div>

        </div>
    </div>
</body>
</html>
